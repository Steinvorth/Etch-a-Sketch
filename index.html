<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <!-- Fonts and images-->
        <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="top">
            <h1>Etch-a-Sketch</h1>
        </div>


        <div id="container">
            <!-- option panel -->
            <div id="side1">
                <div class="opt">
                    
                    <button id="clear">
                        <img class="clear" src="Images/ClearAllSymbol.png" alt="erase">
                    </button>

                    <button id="rgb" value="OFF" onclick="toggle(this);">
                        <img class="rgb" src="Images/BrushSymbol.png" alt="rainbow">
                    </button>

                    <div id="slidecontainer">
                        <input type="range" min="1" max="100" value="100" class="slider" id="gridSize">
                        <p class="gridSize">Grid Size: <span id="gridValue"></span></p>
                    </div>
                    
                </div>
            </div>
            
            <!-- Drawing Grid -->
            <div id="grid"></div>
            <div id="side2"></div>
        </div>

        <div id="bottom"></div>
        
        <script src="logic.js"></script>
    </body>
</html>
